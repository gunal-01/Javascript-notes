<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2 id="form-title">Feedback Form</h2>
    <p id="form-description">We value your feedback. Please fill out the form below:</p>
    <form id="feedbackForm">
      <div class="form-field">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="form-field">
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-field">
        <label>Feedback:</label><br>
        <textarea id="feedback" rows="4" placeholder="Enter your feedback"></textarea>
      </div>
      <button type="button" class="btn-submit" id="submitBtn">Submit</button>
    </form>
    <div class="output" id="output">
      <!-- Output will be displayed here -->
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
